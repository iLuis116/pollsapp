{% extends 'base.html' %}

{% block title %}Rsultados{% endblock %}

{% block content %} 
<h1>{{ question }}</h1>
<ul>
  {% for c in question.choice_set.all %}
  <li>{{ c.choice_text }} --> {{ c.votes }} </li>
  {% endfor %}
</ul>
<hr>
<a href="{% url 'polls:home' %}">Inicio</a>

<div style="height: 400px; width: 0 auto; margin: 0 auto;">
  <canvas id="myChart"></canvas>
</div>
<script>
  var labels = {{ labels | safe }};
  var data = {{ data | safe }};
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: labels,
      datasets: [{
        label: 'Votos',
        data: data,
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Resultados de la votaci√≥n'
      },
      aspectRatio: 0
    }
  });
</script>
{% endblock %}
